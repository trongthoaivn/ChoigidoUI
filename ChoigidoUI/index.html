<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="/ChoigidoUI/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <script src="/ChoigidoUI/js/jquery-3.4.1.js"></script>
    <script src="/ChoigidoUI/js/prop.js"></script>
    <script src="/ChoigidoUI/js/ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row-no-gutters">
            <div id="col1" class="col-lg-3 ">
                <div id="information" >aaa</div>
                <div id="room" >
                    <table>aa</table>
                    <input id="Fen" class="form-control" type="text" placeholder="input FEN string">
                    <button id="Create_Board" type="submit" class="btn btn-primary mb-2" onclick="Create_lick()">Create Board</button>
                </div>
                
                
            </div>
            <div id="col2" class="col-lg-6 ">
                <div id="board">

                </div>
            </div>
            <div id="col3" class="col-lg-3">
                <div id="body"> 
  
                    <div id="chat-circle" class="btn btn-raised">
                            <div id="chat-overlay"></div>
                                <i class="material-icons">chat</i>
                        </div>
                      
                      <div class="chat-box">
                        <div class="chat-box-header">
                          Chat Room
                          <span class="chat-box-toggle"><i class="material-icons">close</i></span>
                        </div>
                        <div class="chat-box-body">
                          <div class="chat-box-overlay">   
                          </div>
                          <div class="chat-logs">
                           
                          </div><!--chat-log -->
                        </div>
                        <div class="chat-input">      
                          <form>
                            <input type="text" id="chat-input" placeholder="Send a message..."/>
                          <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
                          </form>      
                        </div>
                      </div>
                      <script src="/ChoigidoUI/js/chat.js"></script>
            </div>
        </div>
    </div>
</body>
    
</html>
